<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard angular example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/virtual-keyboard/dist/css/keyboard-basic.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./js/components/keyboard/angularKeyboard.css" />
    <script src="main.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="mainController as main">
        <input type="text" id="inputExample"/>
        <angularjs-keyboard input="inputExample" options = {{main.options}}></angularjs-keyboard>
    </div>
    

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"   integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="   crossorigin="anonymous"></script>
    <script src="../node_modules/virtual-keyboard/dist/js/jquery.keyboard.js"></script>
    <script src="./js/angular_app.js"></script>
    <script src="../dist/angularjs-virtual-keyboard.js"></script>
    <!-- <script src="./js/components/keyboard/keyboardManager.js"></script> -->
    <!-- <script src="./js/components/keyboard/keyboard.directive.js"></script> -->
</body>
</html>
